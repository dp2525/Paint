<!DOCTYPE html>
<html>
<head>
    <title>Canvas Drawing</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="C:\Users\DP\Desktop\Paint\style.css">
</head>
<body>
    <div class="container">
        <h1>Let's Paint</h1>
        <canvas id="canvas" width="1500" height="500"></canvas>
        <br><br>
        <div class="tools">
            <button class="btn btn-primary" id="blue"       style="background-color: blue;">Blue</button>
            <button class="btn btn-primary" id="black"      style="background-color: black;">Black</button>
            <button class="btn btn-primary" id="red"        style="background-color: red;">Red</button>
            <button class="btn btn-primary" id="yellow"     style="background-color: yellow;">Yellow</button>
            <button class="btn btn-primary" id="eraser">    <i class="fas fa-eraser"></i></button>
            </div>
            <br>
        </div>
        <div class="slider">
            <input type="range" min="2" max="40" value="5" id="brushSize">
        </div>
        <button id="clear"><i class="far fa-file"></i> Clear</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
